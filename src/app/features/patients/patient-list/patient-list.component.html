<div class="card shadow-sm">
  <div class="card-body">

    <ng-container *ngIf="(patients$ | async) as patients; else loadingTemplate">
      
      <div *ngIf="patients.length > 0; else noPatientsTemplate">
        
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-success">
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Idade</th>
                  <th scope="col">Contato</th>
                  <th scope="col">Data de Nascimento</th>
                  <th scope="col" class="text-end">AÃ§Ãµes</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let patient of patients">
                  <td>{{ patient.firstName + " " + patient.lastName }}</td>
                  <td>{{ patient.age }}</td>
                  <td>{{ patient.phone | mask: '(00) 00000-0000'}}</td>
                  <td>{{ patient.birthDate }}</td>
                  <td class="text-end">
                    <button class="btn btn-sm btn-outline-secondary me-1" title="Ver Perfil">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-primary me-1" title="Editar">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" title="Excluir">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>

      </div>

    </ng-container>

    <ng-template #loadingTemplate>
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-2">Carregando pacientes...</p>
      </div>
    </ng-template>

    <ng-template #noPatientsTemplate>
      <div class="text-center py-5">
        <i class="bi bi-emoji-frown fs-1 text-muted"></i>
        <h4 class="mt-3">Nenhum paciente encontrado.</h4>
        <p class="text-muted">Que tal cadastrar seu primeiro paciente agora?</p>
        <button class="btn btn-primary mt-2">
          <i class="bi bi-plus-lg me-2"></i>
          Cadastrar Primeiro Paciente
        </button>
      </div>
    </ng-template>

  </div>
</div>
